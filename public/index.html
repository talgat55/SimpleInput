<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleInputMask Example</title>
</head>
<body>
<h1>Phone</h1>
<input id="phone"/>
<script src="./simpleInputMask.js"></script>
<script>
    const input = document.getElementById("phone");
    const mask = new SimpleInputMask({
        mask:  "(999) 999-9999",
    });
    mask.attach(input);
</script>
</body>
</html>
