<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>
</head>
<body>
<h1>Phone</h1>
<input id="phone" />
<script src="../dist/simpleInputMask.js"></script>
<script>
    const input = document.getElementById("phone");
    const mask = new SimpleInputMask({
        mask: "(999) 999-9999",
    });
    mask.attach(input);
</script>
</body>
</html>
